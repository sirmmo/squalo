{% extends "base.html" %}

{% block owner %}
<a class="btn btn-default" href="/add">Add Database</a>
{% endblock owner %}

{%block content%}
<div class="container">
	{% for dataspace in the_user.dataspaces.all %}
	<div class="col-xs-3">
		<div class="panel">
			<div class="panel-heading"><h3>{{dataspace.name}}</h3></div>
			<div class="panel-body">
				<a href="/data/{{the_user}}/{{dataspace.name}}">{{dataspace}}</a>
			</div>
		</div>
	</div>
	{% endfor %}

</div>
{%endblock content%}
