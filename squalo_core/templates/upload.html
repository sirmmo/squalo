{% extends "base.html" %}

{%block content%}

<div class="container">
{%if error %}<div class="alert alert-danger" role="alert">{{error}}</div>{%endif%}

<form method="POST" action="" enctype="multipart/form-data">
   <div class="form-group">
    <label for="name">Database name</label>
    <input name="name" {% if name %} value="{{name}}" disabled {% endif %} type="text" class="form-control" id="name" placeholder="Database name">
  </div>
   <div class="form-group">
    <label for="exampleInputFile">Sqlite file</label>
    <input name="sqlite" type="file" id="exampleInputFile">
  </div>
  <button type="submit" class="btn btn-default">Upload</button>
</form>
</div>
{%endblock content%}
